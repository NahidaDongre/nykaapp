<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
     
        body{
            background-color: rgb(14, 92, 113);
            background-image: url(/static/images/Nykaa.png);
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }
    </style> 
       <div class="container">
        <div class="col-md-6 mt-5 mx-auto shadow-lg p-3 mb-5 bg-secondary text-dark rounded">
        <div class="row-mt-5">
          
          {% if errmsg %}
          <div class="'alert alert-danger">
              {{errmsg}}
          </div>
          {% endif %}

          {% if success %}

          <div class="alert alert-success">
              {{success}}
          </div>
          {% endif %}
           
             
               <h1 class="text-center"> Register Here</h1>
               <form method="POST" action="">
                    {% csrf_token %}

              

                    <div class="mb-3">
                        <label for="Input1" class="form-label">Username</label>
                        <input type="email" class="form-control" id="Input1" name="uname" placeholder="Username">
                      </div>
                      <div class="mb-3">
                        <label for="Input2" class="form-label">Password</label>
                        <input type="Password" class="form-control" id="Input2" name="pass" placeholder="Enter Password">
                      </div>
                      <div class="mb-3">
                        <label for="Input2" class="form-label">Confirm Password</label>
                        <input type="Password" class="form-control" id="Input2" name="cpass" placeholder="Enter Confirm Password">
                      </div>
                      <div class="mb-3"  >
                        <input type="submit" class="btn btn-danger" value="Register">
                        <a href="{% url 'login' %}">Already Register </a>
                      </div>
                      
                    
                </form>

            </div>
        </div>
            
        </div>
        
    </div>
    <script src="static/js/bootstrap.min.js"></script>

    
  </body>
  </html>
