{% extends 'base.html' %}
{% load static %}
{% block main-container %}
<div class="row mt-5">
    {% if msg %}
    <div class="alert alert-success">
      {{msg}}
    </div>
    {% endif %}
  </div>
<div class="row d-flex align-items-center justify-content-center">
    {% for i in brands %}
    <div class="col-md-12 mt-5 d-flex justify-content-center align-items-center">
        <div class="row">
            <div class="col-md-3">
                    <img src="{{i.pimage.url}}" width="1000" height="1000"
                        class="img-responsive img-thumbnail " alt="...">
            </div>
            <div class="col-md-9 fs-5 fw-5">
                <h4>Product Details</h4><hr>
                <p><strong>Product Name:</strong>{{i.bname}}</p>
                <p><strong>category:</strong>{{i.category}}</p>
                <p><strong>Price:</strong>{{i.price}}</p>
                <div class="d-flex">
                    <a href="/addtobrandcart/{{i.id}}" class="anchor m-1 "><button
                            class="btn btn-danger">Add to Cart</button></a>
                    <a href="/viewcart" class="anchor m-1"><button
                            class="btn btn-danger">View Cart</button></a>
                    <a href="/home" class="anchor m-1"><button
                            class="btn btn-danger">Shop More</button></a>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock main-container %}
