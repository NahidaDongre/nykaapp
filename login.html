<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body{
            background-color: rgb(19, 99, 133);
            background-image: url(/static/images/Nykaa.png);
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }
    </style>
    <div class="container">
        <div class="row-mt-5">
            <div class="col-md-4 mt-5 mx-auto shadow-lg p-3 mb-5 bg-body-tertiary center-div rounded">
                {% if errmsg %}
                <div class="'alert alert-danger">
                    {{errmsg}}
                </div>
                {% endif %}
                {% if success %}
                <div class="'alert alert-success">
                    {{success}}
                </div>
                {% endif %}
                <h1 class="text-center"> Login Here </h1>
                <form method="POST" action="">
                    {% csrf_token %}

                    <div class="mb-3 fs-4 fw-medium">
                        <label for="Input1" class="form-label">Username</label>
                        <input type="email" class="form-control" id="Input1" placeholder="Username" name="uname">
                      </div>
                      <div class="mb-3 fs-4 fw-medium">
                        <label for="Input2" class="form-label">Password</label>
                        <input type="Password" class="form-control" id="Input2" placeholder="Enter Password" name="pass">
                      </div>
                    
                      <div class="mb-3 fs-4 fw-medium">
                        <input type="submit" class="btn btn-danger" value="login">
                        <a href="/register"> Register Here</a>
                      </div>
                      
                    
                </form>

            </div>
        </div>
            
        </div>
    </div>
